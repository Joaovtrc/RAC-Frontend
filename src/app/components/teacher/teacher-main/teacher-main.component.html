<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="[{outlets: {teacher: ['answers']}}]"><mat-icon>chat</mat-icon>Respostas</a>
      <a mat-list-item [routerLink]="[{outlets: {teacher: ['questions']}}]"><mat-icon>record_voice_over</mat-icon>Perguntas/Frases</a>
      <a mat-list-item [routerLink]="[{outlets: {teacher: ['dashboard']}}]"><mat-icon>dashboard</mat-icon>Dashboard</a>
      <a mat-list-item [routerLink]="[{outlets: {teacher: ['students']}}]"><mat-icon>supervisor_account</mat-icon>Alunos</a>
      <a mat-list-item [routerLink]="[{outlets: {teacher: ['curatorship']}}]"><mat-icon>live_help</mat-icon>Curadoria</a>
      <a mat-list-item [routerLink]="[{outlets: {teacher: ['chat']}}]"><mat-icon>question_answer</mat-icon>RAC</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="main-content">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>RAC</span>
    </mat-toolbar>
    <div class="sidenav-container">
    <router-outlet style="height: 100%" name="teacher"></router-outlet>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
