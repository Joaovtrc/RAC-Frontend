<mat-spinner *ngIf="loading" style="margin: auto;"></mat-spinner>
<div *ngIf="!loading" style="margin: 16px">
  <mat-card class="card-questions" *ngFor="let intent of intents">
    <mat-card-header>
      <mat-card-title>{{intent.tag | uppercase}}</mat-card-title>
      <mat-card-subtitle>
        <div>
          <span *ngFor="let question of intent.patterns; last as last">
            {{question}}
            <span *ngIf="!last">-</span>
          </span>
        </div>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="answers">
        <mat-list>
          <mat-list-item *ngFor="let answer of intent.responses">
            <p matLine> {{answer}} </p>
          </mat-list-item>
        </mat-list>
        <div class="flex-row add-answer-field">
          <mat-form-field style="width: 100%">
            <mat-label>Adicionar resposta</mat-label>
            <input matInput placeholder="Resposta">
          </mat-form-field>
          <button (click)="addResponse()" mat-icon-button color="primary" style="margin: auto;">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="saveResponses()">Salvar respostas</button>
    </mat-card-actions>
  </mat-card>

  <button class="fixed-fab" mat-fab>
      <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
    </button>
</div>
